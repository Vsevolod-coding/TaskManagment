<div class="container">
    <mat-card>
        <mat-card-title>Sign Up Form</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signupForm">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput required formControlName="name">

                    <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                        Пожалуйста, введите корректное имя.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput required formControlName="email">

                    <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                        Пожалуйста, введите корректный email.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text' }}"
                        required formControlName="password">

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>
                            {{hidePassword ? 'visibility_off' : 'visibility' }}
                        </mat-icon>
                    </button>

                    <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                        Пожалуйста, введите корректный пароль.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirm password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text' }}"
                        required formControlName="confirmPassword">

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>
                            {{hidePassword ? 'visibility_off' : 'visibility' }}
                        </mat-icon>
                    </button>
                </mat-form-field>

                <!-- Submit Button -->
                <button mat-raised-button color="primary" type="submit" (click)="signUp()" [disabled]="signupForm.invalid">
                    Sign Up
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
